<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комаров Юрий Павлович Лабораторная №5</title>
    <link rel="stylesheet" href="main.css">
    <script>    
        function showSum() {
            let inputA = document.getElementById("numberA")
            let inputB = document.getElementById("numberB")

            let a =  parseInt(inputA.value);
            let b =  parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }
        function showAuthor() {
            let author = "Да да \nАвтор страницы: \nКомаров Юрий Павлович";
            alert(author)
        }
        function showRaz() {
            let inputA = document.getElementById("numberA")
            let inputB = document.getElementById("numberB")

            let a =  parseInt(inputA.value);
            let b =  parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + " и " + b + " равна " + result);
        }
        function showProz() {
            let inputA = document.getElementById("numberA")
            let inputB = document.getElementById("numberB")

            let a =  parseInt(inputA.value);
            let b =  parseInt(inputB.value);
            let result = a * b;
            alert("Произведение " + a + " и " + b + " равно " + result);
        }
        function showDel() {
            let inputA = document.getElementById("numberA")
            let inputB = document.getElementById("numberB")

            let a =  parseInt(inputA.value);
            let b =  parseInt(inputB.value);
            let result = a / b;
            alert("Деление " + a + " и " + b + " равно " + result);
        }
        function changeOutput(buttonNum, backColor, textColor, borderRadus) {
            let output = document.getElementById("output");
            output.innerHTML = "Нажатая кнопка" + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderRadius = borderRadus;
        }
        function showSm() {
            let inputS = document.getElementById("numberS")
            let inputD = document.getElementById("numberD")
            let inputF = document.getElementById("numberF")
            let inputG = document.getElementById("numberG")

            let a =  parseInt(inputS.value);
            let b =  parseInt(inputD.value);
            let c =  parseInt(inputF.value);
            let d =  parseInt(inputG.value);
            let result = a*100 + b*80 + c*150 + d*300;
            let cena = document.getElementById("cena");
            cena.innerHTML = "Сумма равна " + result + " рублей";
        }
    </script>
    <style>

        .message {
            height: 25px;
            width: 220px;
            background-color: blueviolet;
            color: yellow;
            border: solid;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            padding-top: 5px;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            text-align: center;
            padding-top: 5px;
        }

        #cena {
            border: 1px solid;
            width: 300px;
            height: 40px;
            text-align: center;
            padding-top: 5px;
        }

        .karzina {
            border: 1px solid;
            width: 300px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа №5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showProz()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '6px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '15px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'red', '20px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'white', 'black', '35px')">
        </div>

        <div id="output"></div>

        <br>

        <div class="karzina">
            <h1>Корзина товаров</h1>
            <div class="podpis">Яблоки (100р/шт):</div>
            <input type="number" value="3" id="numberS">
            <div class="podpis">Груши (80р/шт):</div>
            <input type="number" value="8" id="numberD">
            <div class="podpis">Апельсины (150р/шт):</div>
            <input type="number" value="4" id="numberF">
            <div class="podpis">Дыни (300р/шт):</div>
            <input type="number" value="1" id="numberG">
            <input type="button" value="Рассчитать" onclick="showSm()">

            <div id="cena"></div>
        </div>

    </main>

    <footer onclick="showAuthor()">
        &copy; Комаров Юрий, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
