<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комаров Юрий Павлович Лабораторная №7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks () {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }

            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение ' + average;
        }

        function addTransparentBlocks () {
            let transparentblocks = document.getElementById('transparentblocks');
            for(let i = 0; i < 10; i++) {
                let blob = document.createElement('div');
                blob.style.opacity = 0.1 * (i+1);
                blob.innerHTML = 'Прозрачность блока №' + (i+1);

                transparentblocks.appendChild(blob);
            }
        }

        function tableum () {
            let tableumem = document.getElementById('tableumem');
            for(let i = 0; i < 22; i++) {
                let tab = document.createElement('div');
                tab.innerHTML = (12+i) + '*' + '17' + '=' + ((12+i)*17);

                tableumem.appendChild(tab);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа №7
    </header>

    <main> 
        <button onclick="addBlocks()">Создать блок</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks ()">Создать полупрозрачные блоки</button>
        <div id="transparentblocks" style="background-color: rgb(116, 113, 113);"></div>

        <button onclick="tableum ()">Таблица умножения</button>
        <div id="tableumem"></div>
    </main>

    <footer>
        &copy; Комаров Юрий, ФБИ-11, 2 курс, 2023
    </footer>
    
</body>
</html>
